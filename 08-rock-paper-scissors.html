<!DOCTYPE html>
<html>
  <head>
    <title>
      Rock Paper Scissors
    </title>
    <style>
      
    </style>
  </head>
  <body>
    <p>Rock Paper Scissors</p>
    <button onclick="
      playGame('rock');
    ">Rock</button>
    <button onclick="
      playGame('paper');
    
    ">Paper</button>
    <button onclick="
      playGame('scissors');
    
    ">Scissors</button>

    <button onclick="
      score.wins=0;
      score.losses=0;
      score.ties=0;

      localStorage.removeItem('score');

    ">Reset Score</button>
    <script>
      let score=JSON.parse(localStorage.getItem('score')) || {
          wins:0,
          Losses:0,
          Ties:0
      };
      
      /*if(!score){
        score={
          wins:0,
          Losses:0,
          Ties:0
        };
      }
      */
      
      console.log();


      function playGame(playerMove)
      {
        let result='';

        const computer=pickComputerMove();
        if(playerMove==='scissors')
        {
          if(computer==='rock'){
            result='You lose.';
          }
          else if(computer==='paper')
          {
            result='You win.';
          }
          else if(computer==='scissors'){
            result='Tie.';
          }
        }
        else if(playerMove==='paper')
        {
          if(computer==='rock'){
            result='You win.';
          }
          else if(computer==='paper')
          {
            result='Tie.';
          }
          else if(computer==='scissors'){
            result='You lose';
          }

          
        }
        else if(playerMove==='rock')
        {
          if(computer==='rock'){
            result='Tie.';
          }
          else if(computer==='paper')
          {
            result='You lose.';
          }
          else if(computer==='scissors'){
            result='You win.';
          }
        }
        if(result==='You win.'){
          score.wins++;

        }
        else if(result==='You lose.'){
          score.losses++;

        }
        else if(result==='Tie.'){
          score.ties++;
        }

        localStorage.setItem('score',JSON.stringify(score));


        alert(`You picked ${playerMove}. Computer picked ${computer}. ${result}
Wins:${score.wins}, Losses:${score.losses}, Ties:${score.ties}`);
      }


      

      
      function pickComputerMove()
      {
        const randomNumber=Math.random();
        let computer=' ';
        

        if(randomNumber>=0 && randomNumber<1/3){
          computer='rock';
        }

        else if(randomNumber>=1/3 && randomNumber<2/3){
          computer='paper';
        }

        else if(randomNumber>=2/3 && randomNumber<1){
          computer='scissors';
        }

        return computer;
      }
    </script>
  </body>
</html>

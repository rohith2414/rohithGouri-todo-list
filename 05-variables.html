<!DOCTYPE html>
<html>
  <head>
    <title>
      variables
    </title>
    <style>
      
    </style>
  </head>
  <body>
    <script>
      let var1=3;
      console.log(2);
      let cal=2+2;
      console.log(cal);
      console.log(cal+2);
      let result=cal+2;
      console.log(result);
      //alert(result);
      let msg='hello';
      console.log(msg);
      var1=5;
      console.log(var1);

      const var2=3;
      //can't change this value
      //not possible var2=5;

      var var3=3;


      console.log(typeof var3);
      console.log(typeof msg);
    </script>
  </body>

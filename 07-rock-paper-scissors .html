<!DOCTYPE html>
<html>
  <head>
    <title>
      Rock Paper Scissors
    </title>
    <style>
      
    </style>
  </head>
  <body>
    <p>Rock Paper Scissors</p>
    <button onclick="
      playGame('rock');
    ">Rock</button>
    <button onclick="
      playGame('paper');
    
    ">Paper</button>
    <button onclick="
      playGame('scissors');
    
    ">Scissors</button>
    <script>
      function playGame(playerMove)
      {
        let result='';

        const computer=pickComputerMove();
        if(playerMove==='scissors')
        {
          if(computer==='rock'){
            result='You lose.';
          }
          else if(computer==='paper')
          {
            result='You win.';
          }
          else if(computer==='scissors'){
            result='Tie.';
          }
        }
        else if(playerMove==='paper')
        {
          if(computer==='rock'){
            result='You win.';
          }
          else if(computer==='paper')
          {
            result='Tie.';
          }
          else if(computer==='scissors'){
            result='You lose';
          }

          
        }
        else if(playerMove==='rock')
        {
          if(computer==='rock'){
            result='tie.';
          }
          else if(computer==='paper')
          {
            result='You lose.';
          }
          else if(computer==='scissors'){
            result='You win.';
          }
        }



        alert(`You picked ${playerMove}. Computer picked ${computer}. ${result}`);
      }


      

      
      function pickComputerMove()
      {
        const randomNumber=Math.random();
        let computer=' ';
        

        if(randomNumber>=0 && randomNumber<1/3){
          computer='rock';
        }

        else if(randomNumber>=1/3 && randomNumber<2/3){
          computer='paper';
        }

        else if(randomNumber>=2/3 && randomNumber<1){
          computer='scissors';
        }

        return computer;
      }
    </script>
  </body>
</html>
